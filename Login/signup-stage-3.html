<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./src/assets/Icons/icon-ico-find-white-logo.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://phosphoricons.com?q=%22%22">
    <link rel="stylesheet" href="./style.css">
    <title>Find - Faça o seu cadastro!</title>
</head>
<body>
    <main class="screen-content">
        <section class="section left">
            <div class="signup-content-area">
                <div class="progress-bar-content">
                    <div class="circle-background-icon active">
                        <img src="./src/assets/Icons/progress-bar-icon-buildings-white.png" alt="">
                    </div>

                    <div class="line"></div>

                    <div class="circle-background-icon active">
                        <img src="./src/assets/Icons/progress-bar-icon-location-white.png" alt="">
                    </div>

                    <div class="line"></div>

                    <div class="circle-background-icon active">
                        <img src="./src/assets/Icons//progress-bar-icon-registered-white.png" alt="">
                    </div>
                </div>
                <div class="top-content-area">
                    <h1 class="title">
                        Crie sua Conta
                    </h1>
                    <span class="subtitle">
                        Bem-vindo de volta! Por favor, insira seus dados
                    </span>
                </div>
                <div class="content-tab">
                    <div class="line-content-tab"></div>
                </div>
                <form action="" id="formCadastro">
                    
                    <div class="input-area">
                        <label for="userName">Nome</label>
                        <input type="text" id="userName" placeholder="Digite o seu nome" required>
                    </div>

                    <div class="input-area">
                        <label for="userLastName">Sobrenome</label>
                        <input type="text" id="userLastName" placeholder="Digite o seu sobrenome" required>
                    </div>

                    <div class="input-area">
                        <label for="userEmail">Email</label>
                        <input type="text" id="userEmail" placeholder="Digite o seu email" required>
                    </div>

                    <div class="line-input-area">
                        <div class="input-area">
                            <label for="password">Senha</label>
                            <input type="text" id="password" placeholder="Digite a sua senha" required>
                        </div>

                        <div class="input-area">
                            <label for="confirmPassword">Corfirmar Senha</label>
                            <input type="text" id="confirmPassword" placeholder="Digite novamente" required>
                        </div>
                    </div>


                    <button type="button" class="button-form" id="dashboard"> Finalizar</button>

                    <div class="login-area">
                        <span>Já tem uma conta? </span><a href="./login.html">Entrar</a>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <script type="module" src="./src/script/signup3.js"></script>
</body>
</html>
