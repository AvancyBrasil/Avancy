<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./src/assets/Icons/icon-ico-find-white-logo.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://phosphoricons.com?q=%22%22">
    <link rel="stylesheet" href="./style.css">
    <title>Find - Faça o seu cadastro!</title>
</head>
<body>
    <main class="screen-content">
        <section class="section left">
            <div class="signup-content-area">
                <div class="progress-bar-content">
                    <div class="circle-background-icon">
                        <img src="./src/assets/Icons/progress-bar-icon-user-black.png" alt="">
                    </div>
                </div>
                <div class="top-content-area">
                    <h1 class="title">
                        Entrar na sua conta
                    </h1>
                    <span class="subtitle">
                        Bem-vindo de volta! Por favor, insira seus dados
                    </span>
                </div>
                <div class="content-tab">
                    <div class="line-content-tab"></div>
                </div>
                
                <!-- Área de mensagem de sucesso -->
                <div id="successMessage" style="display: none; color: green; margin-bottom: 15px;">
                    Cadastro realizado com sucesso!
                </div>

                <form action="" id="formCadastro">
                    <div class="input-area">
                        <label for="userEmail">Email</label>
                        <input type="email" id="userEmail" placeholder="Digite o seu email" required>
                    </div>
                
                    <div class="input-area">
                        <label for="password">Senha</label>
                        <input type="password" id="password" placeholder="Digite a sua senha" required>
                    </div>
                
                    <button type="submit" class="button-form">Entrar</button>
                
                    <div class="login-area">
                        <span>Novo por aqui? </span><a href="signup-stage-1.html">Cadastrar</a>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <script src="./src/script/login.js"></script>
</body>
</html>
