<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./src/assets/Icons/icon-ico-find-white-logo.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://phosphoricons.com?q=%22%22">
    <link rel="stylesheet" href="./style.css">
    <title>Find - Faça o seu cadastro!</title>
</head>
<body>
    <main class="screen-content">
        <section class="section left">
            <div class="signup-content-area">
                <div class="progress-bar-content">
                    <div class="circle-background-icon active">
                        <img src="./src/assets/Icons/progress-bar-icon-buildings-white.png" alt="">
                    </div>
    
                    <div class="line"></div>
    
                    <div class="circle-background-icon active">
                        <img src="./src/assets/Icons/progress-bar-icon-location-white.png" alt="">
                    </div>
    
                    <div class="line"></div>
    
                    <div class="circle-background-icon">
                        <img src="./src/assets/Icons//progress-bar-icon-registered-black.png" alt="">
                    </div>
                </div>
                <div class="top-content-area">
                    <h1 class="title">Crie sua Conta</h1>
                    <span class="subtitle">Bem-vindo de volta! Por favor, insira seus dados</span>
                </div>
                <div class="content-tab">
                    <div class="line-content-tab"></div>
                </div>
                <form action="" id="formCadastro">
    
                    <div class="input-area">
                        <label for="storeCep">CEP da Empresa</label>
                        <input type="text" id="storeCep" placeholder="Digite o CEP da empresa" required>
                    </div>
    
                    <div class="line-input-area">
                        <div class="input-area">
                            <label for="storeState">Estado</label>
                            <input type="text" id="storeState" placeholder="Digite o estado da empresa" required readonly>
                        </div>
    
                        <div class="input-area">
                            <label for="storeCity">Cidade</label>
                            <input type="text" id="storeCity" placeholder="Digite a cidade da empresa" required readonly>
                        </div>
                    </div>
    
                    <div class="input-area">
                        <label for="storeStreet">Endereço da Empresa</label>
                        <input type="text" id="storeStreet" placeholder="Digite o endereço da empresa" required readonly>
                    </div>
    
                    <div class="input-area">
                        <label for="storeLocalNum">Número do Local</label>
                        <input type="text" placeholder="Digite o número do local da empresa" required>
                    </div>
    
                    <button type="button" class="button-form" id="tela3">Continuar</button>
    
                    <div class="login-area">
                        <span>Já tem uma conta? </span><a href="./login.html">Entrar</a>
                    </div>
                </form>
            </div>
        </section>
    </main>
    <script type="module" src="./src/script/signup2.js"></script>
    <script type="module" src="./src/script/form.js"></script>
</body>
</html>
