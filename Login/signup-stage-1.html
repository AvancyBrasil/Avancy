<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./src/assets/Icons/icon-ico-find-white-logo.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://phosphoricons.com?q=%22%22">
    <link rel="stylesheet" href="./style.css">
    <title>Find - Faça o seu cadastro!</title>
</head>
<body>
    <main class="screen-content">
        <section class="section left">
            <div class="signup-content-area">
                <div class="progress-bar-content">
                    <div class="circle-background-icon active">
                        <img src="./src/assets/Icons/progress-bar-icon-buildings-white.png" alt="">
                    </div>

                    <div class="line"></div>

                    <div class="circle-background-icon">
                        <img src="./src/assets/Icons/progress-bar-icon-location-black.png" alt="">
                    </div>

                    <div class="line"></div>

                    <div class="circle-background-icon">
                        <img src="./src/assets/Icons//progress-bar-icon-registered-black.png" alt="">
                    </div>
                </div>
                <div class="top-content-area">
                    <h1 class="title">
                        Crie sua Conta
                    </h1>
                    <span class="subtitle">
                        Bem-vindo de volta! Por favor, insira seus dados
                    </span>
                </div>
                <div class="content-tab">
                    <div class="line-content-tab"></div>
                </div>
                <form action="" id="formCadastro">
                    
                    <div class="input-area">
                        <label for="storeName">Nome da Empresa</label>
                        <input type="text" placeholder="Digite o nome da loja" required>
                    </div>

                    <div class="input-area">
                        <label for="storeCnpj">CNPJ</label>
                        <input type="text" placeholder="Digite o CNPJ da loja" required>
                    </div>

                    <div class="input-area">
                        <label for="storePhoneNum">Número de Telefone</label>
                        <input type="text" placeholder="Digite o número de telefone da loja" required>
                    </div>

                    
                    <button class="button-form" id="tela2" type="button">Continuar</button>
                    
                    <div class="login-area">
                        <span>Já tem uma conta? </span><a href="./login.html">Entrar</a>
                    </div>
                </form>
            </div>
        </section>
    </main>
    <script type="module" src="./src/script/signup1.js"></script>
</body>
</html>
